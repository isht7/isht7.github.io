<!DOCTYPE html>
<html>
<head>
  <title>CSV Path Visualizer</title>
  <meta charset="utf-8" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAl1JPWxjm4il-ZyH812HzF5gZTxiJAg2g"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    #map { height: 600px; width: 100%; margin-top: 10px; }
    #legend { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>CSV Route Visualizer</h2>
  
  <!-- Upload CSV -->
  <label for="csvFileInput">Upload CSV file:</label>
  <input type="file" id="csvFileInput" accept=".csv" />

  <button id="useJsonBtn">Or Click Here to Use Default JSON</button>


  <!-- Parameter Dropdown -->
  <br><br>
  <label for="parameterDropdown">Choose parameter to visualize:</label>
  <select id="parameterDropdown"></select>

  <!-- Map + Legend -->
  <div id="map"></div>
  <div id="legend"></div>

  <!-- Main logic -->
  <script src="main.js"></script>
</body>
</html>
