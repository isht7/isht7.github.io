<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Lane marking quality estimation demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <style>
    .mapboxgl-popup-content {
      margin: auto;
      max-width: 400px;
    }
  </style>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiaXNodDciLCJhIjoiY2xsbmZ0MG01MDA4NjNlbjE4c2hlbHA0ZiJ9.pyAgPsdT3CacxI4g5Psxkw';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [-122.26819487628342, 37.7929130037637],
      zoom: 11
    });
    map.on('load', () => {
      map.addSource('trees', {
        'type': 'geojson',
        'data': 'data/oakland_quality.geojson'
      });

      // map.addLayer(
      //   {
      //     'id': 'trees-heat',
      //     'type': 'heatmap',
      //     'source': 'trees',
      //     'maxzoom': 15,
      //     'paint': {
      //       // increase weight as diameter breast height increases
      //       'heatmap-weight': {
      //         'property': 'quality',
      //         'type': 'exponential',
      //         'stops': [
      //           [0, 0],
      //           [1, 1]
      //         ]
      //       },
      //       // increase intensity as zoom level increases
      //       'heatmap-intensity': {
      //         'stops': [
      //           [11, 1],
      //           [15, 3]
      //         ]
      //       },
      //       // use sequential color palette to use exponentially as the weight increases
      //       'heatmap-color': [
      //         'interpolate',
      //         ['linear'],
      //         ['heatmap-density'],
      //         0,
      //         'rgba(236,0,0,0)',
      //         0.2,
      //         'rgb(208,0,0)',
      //         0.4,
      //         'rgb(166,0,0)',
      //         0.6,
      //         'rgb(103,0,0)',
      //         0.8,
      //         'rgb(28,0,0)'
      //       ],
      //       // increase radius as zoom increases
      //       'heatmap-radius': {
      //         'stops': [
      //           [11, 15],
      //           [15, 20]
      //         ]
      //       },
      //       // decrease opacity to transition into the circle layer
      //       'heatmap-opacity': {
      //         'default': 1,
      //         'stops': [
      //           [14, 1],
      //           [15, 0]
      //         ]
      //       }
      //     }
      //   },
      //   'waterway-label'
      // );

      map.addLayer(
        {
          'id': 'trees-point',
          'type': 'circle',
          'source': 'trees',
          'minzoom': 8,
          'paint': {
            // increase the radius of the circle as the zoom level and dbh value increases
            'circle-radius': {
              'property': 'quality',
              'type': 'exponential',
              'stops': [
                [{ zoom: 15, value: 0 }, 6],
                [{ zoom: 15, value: 1 }, 6],
                [{ zoom: 22, value: 0 }, 6],
                [{ zoom: 22, value: 1 }, 6]
              ]
            },
            'circle-color': {
              'property': 'quality',
              'type': 'exponential',
              'stops': [
                [0, 'rgb(0,0,255)'],
                [0.15, 'rgb(36,0,218)'],
                [0.3, 'rgb(73,0,183)'],
                [0.45, 'rgb(110,0,146)'],
                [0.6, 'rgb(146,0,110)'],
                [0.75, 'rgb(183,0,73)'],
                [0.9, 'rgb(218,0,36)'],
                [1.0, 'rgb(255,0,0)']
              ]
            },
            'circle-stroke-color': 'white',
            'circle-stroke-width': 0,
            'circle-opacity': {
              'stops': [
                [8, 1],
                [15, 1]
              ]
            }
          }
        },
        'waterway-label'
      );
    });

    // click on tree to view dbh in a popup
    map.on('click', 'trees-point', (event) => {
      new mapboxgl.Popup({
        backgroundColor: "black"
      })
        .setLngLat(event.features[0].geometry.coordinates)
        .setHTML(`<strong>quality:</strong> ${event.features[0].properties.quality}` + `<div class="image-container" style="width: 400px; height: 300px; overflow: hidden;"><img src="${event.features[0].properties.link}" width="400" alt="Image"  style="width: 1000px; height: auto; margin-left: 10px; margin-top: 50px;"/></div><a href=${event.features[0].properties.link} target="_blank" >  Img</a>`)
        .addTo(map);
    });
  </script>
</body>
