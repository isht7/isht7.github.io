<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Live GPS Tracking (Head-Up Mode)</title>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #map {
            height: 100vh;
            width: 100%;
            background: gray;
        }
        #start-btn {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #4285F4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="start-btn">Start Tracking</button>
    <div id="map"></div>

    <script>
        let map, marker, headingArrow;
        let watchID = null;
        let currentHeading = 0;
        let hasOrientationPermission = false;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 18,
                mapTypeId: "roadmap",
                tilt: 45,
                disableDefaultUI: true,
            });

            marker = new google.maps.Marker({
                map,
                title: "You are here",
                icon: {
                    path: google.maps.SymbolPath.CIRCLE,
                    scale: 8,
                    fillColor: "#4285F4",
                    fillOpacity: 1,
                    strokeWeight: 2,
                    strokeColor: "#FFFFFF",
                },
            });

            headingArrow = new google.maps.Marker({
                map,
                icon: {
                    path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
                    scale: 5,
                    fillColor: "red",
                    fillOpacity: 1,
                    strokeWeight: 2,
                    strokeColor: "black",
                },
            });

            document.getElementById("start-btn").addEventListener("click", requestPermissions);
        }

        function requestPermissions() {
            if (typeof DeviceOrientationEvent.requestPermission === "function") {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === "granted") {
                            hasOrientationPermission = true;
                            window.addEventListener("deviceorientation", updateHeading, true);
                        } else {
                            alert("Device orientation access denied. Compass may not work.");
                        }
                    })
                    .catch(console.error);
            } else {
                hasOrientationPermission = true;
                window.addEventListener("deviceorientation", updateHeading, true);
            }

            startTracking();
            document.getElementById("start-btn").style.display = "none"; // Hide button after activation
        }

function startTracking() {
    console.log("startTracking() called.");
    if (navigator.geolocation) {
        watchID = navigator.geolocation.watchPosition(
            (position) => {
                console.log("Position updated:", position.coords);
                updatePosition(position);
            },
            (error) => {
                console.error("Geolocation error:", error);
            },
            {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 5000,
            }
        );
    } else {
        console.error("Geolocation not supported");
    }
}

        function updatePosition(position) {
            const { latitude, longitude, heading } = position.coords;
            const newPos = new google.maps.LatLng(latitude, longitude);

            marker.setPosition(newPos);
            headingArrow.setPosition(newPos);

            if (heading !== null) {
                currentHeading = heading; // Use GPS heading if available
            }

            headingArrow.setIcon({
                path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
                scale: 5,
                rotation: currentHeading,
                fillColor: "red",
                fillOpacity: 1,
                strokeWeight: 2,
                strokeColor: "black",
            });

            //map.setHeading(currentHeading); // Rotate map to match heading
            map.setCenter(newPos);
        }

function updateHeading(event) {
    console.log("Device orientation event:", event.alpha, event.beta, event.gamma);
    if (hasOrientationPermission && event.alpha !== null) {
        currentHeading = event.alpha;
    }
}

        function handleError(error) {
            console.error("Error getting location:", error);
        }
    </script>

    <!-- âœ… Correct API Loading -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAl1JPWxjm4il-ZyH812HzF5gZTxiJAg2g&callback=initMap&libraries=geometry"></script>
</body>
</html>
